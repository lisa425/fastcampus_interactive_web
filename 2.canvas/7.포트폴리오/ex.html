<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js" integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    html, body{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const cw = 500 
    const ch = 700 

    const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint, Events} = Matter

    const engine = Engine.create({
      enableSleeping: true
    })
    const render = Render.create({
      canvas: canvas, 
      engine: engine, 
      options: {
        width: cw, 
        height: ch,
        wireframes: false,
        showSleeping: true
      }
    })

    const runner = Runner.create()

    Render.run(render)
    Runner.run(runner, engine)

    const mouse = Mouse.create(canvas)
    const mouseConstraint = MouseConstraint.create(engine, {mouse:mouse})

    const ground = Bodies.rectangle(cw/2, ch, cw, 50, {isStatic: true})
    Composite.add(engine.world, [ground, mouseConstraint])

    canvas.addEventListener('mousewheel', () => {
      createBox()
    })

    function createBox(){
      const box = Bodies.rectangle(mouse.position.x, mouse.position.y, 50, 50)
      Composite.add(engine.world, [box])
    }

    Events.on(runner, "tick", () => {
      engine.world.bodies.forEach(body => {
        //바디가 월드 밖으로 나갔을 때
        if(body.position.y > ch ){
          Composite.remove(engine.world, body)
        }
        console.log(engine.world.bodies.length)
      })
    })
  </script>
</body>
</html>
